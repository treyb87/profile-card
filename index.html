<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="card">  
    <div class="card-top">
     <img class="img-top" src="images/bg-pattern-card.svg" alt="">
     <img class="victor" src="images/image-victor.jpg" alt="">
     <div class="name-age">
       <div class="name">Victor Crest</div>
       <div class="age">26</div>
     </div>
     <div class="location">London</div>
    </div>
    <div class="card-bottom">
      <div class="followers">
        <div class="numbers">80k</div>
        <div class="letters">Followers</div>
      </div>
      <div class="Likes">
        <div class="numbers">803k</div>
        <div class="letters">Likes</div>
      </div>
      <div class="Photos">
        <div class="numbers">1.4k</div>
        <div class="letters">Photos</div>
      </div>
    </div>
  </div>
  
</body>
</html>
